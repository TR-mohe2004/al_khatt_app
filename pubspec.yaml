name: al_khatt_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0
  flutter_riverpod: ^3.0.0
  go_router: ^16.2.4
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  intl: ^0.20.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2
  flutter_local_notifications: ^19.4.2
  dio: ^5.9.0
  uuid: ^4.5.1
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.2
  shared_preferences: ^2.5.3
  pinput: ^5.0.2
  permission_handler: ^12.0.1
  image_picker: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # --- تعريف مجلدات الموارد (Assets) ---
  # بهذه الطريقة، أي ملف تضيفه لمجلد images أو fonts سيتعرف عليه التطبيق تلقائياً
  assets:
    - assets/images/
    - assets/fonts/

  # --- تعريف الخطوط المخصصة (Custom Fonts) ---
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
